<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Journal</title>
   <!-- bootstrap stylesheet link -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <!-- jquery cdn -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
   <!-- boot strap cdn -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <!-- handlebars cdn -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
   <!-- apps.js link to html -->
   <script src="../scripts/app.js"></script>
   <!-- link to stylesheet -->
   <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
   <div>
         <h1>Not liveJournal</h1>
         <container>
            <div class="row">
              <div class="col-md-offset-4 col-md-4 col-xs-12 thumbnail entry-art">
         <form class="form" id="formInfo">
            <div class="form-group">
               <label for="exampleInputName2">Title</label>
               <input type="text" name="title" class="form-control" id="exampleInputName2" placeholder="Hue Jass">
            </div>
            <div class="form-group">
               <label for="Date">Today's Date</label>
               <input type="Date" class="form-control" name="date" id="entryDate" placeholder="04/09/1986">
            </div>
            <div class="form-text">
            <label for="textarea">Journal Entry</label>
            <textarea class="form-control" name="text"  rows="3"></textarea>
         </div>
            <button id= "submission" type="submit" class="btn btn-primary">Submit</button>
         </form>
         </container>
</div>
</div>
   </div>

<!-- Entry History -->
<div id="entry">
   <script id="entryTemplate" type="text/x-handlebars-template">

       <!-- one entry -->
       <div class="row entry">

         <div class="col-md-10 col-md-offset-1">
           <div class="panel panel-default">
             <div class="panel-body">


                 <div id="handlebarsData" class="col-md-9 col-xs-12">
                   <ul class="list-group">
                     <li class="list-group-item">
                       <h4 class='inline-header'>entry title:</h4>
                       <span class='entry-title'>{{title}}</span>
                     </li>

                     <li class="list-group-item">
                       <h4 class='inline-header'>entry date:</h4>
                       <span class='entry-date'>{{date}}</span>
                     </li>

                     <li class="list-group-item">
                       <h4 class='inline-header'>entry text:</h4>
                       <span class='entry-text'>{{text}}</span>
                     </li>
                   </ul>
                 </div>

               </div>
               <!-- end of entry internal row -->

               <div class='panel-footer'>
               </div>

             </div>
           </div>
         </div>
       </div>
       </script>
       <div id = "entryPlace"></div>

</body>
</html>
